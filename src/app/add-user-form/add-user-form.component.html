<h1 mat-dialog-title>Add new User</h1>
<div mat-dialog-content class="inputWrapper">
  <p>Fill in.</p>
		<mat-form-field *ngFor="let key of getObjectKeys(user)">
			<mat-label>{{ key }}</mat-label>

			<ng-container *ngIf="key == 'birthsday'">
				<input [disabled]="loading" matInput [matDatepicker]="picker" [(ngModel)]="user[key]" >
				<mat-hint>MM/DD/YYYY</mat-hint>
		
				<mat-datepicker #picker></mat-datepicker>
				<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
			</ng-container>

			<ng-container *ngIf="key !== 'birthsday'">
				<input [disabled]="loading" matInput [(ngModel)]="user[key]">
			</ng-container>
		</mat-form-field>
	
</div>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div mat-dialog-actions>
  <button mat-button [disabled]="loading" (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="loading" (click)="saveUser()" cdkFocusInitials>save</button>
</div>
